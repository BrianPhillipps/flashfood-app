<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>FlashFood</title>
</head>
<body>
    <h1>Student Orders</h1>
    <div class="container mt-3">
        <table class = "table table-dark">
            <thread>
                <th>#</th>
                <th>Name</th>
                <th>Time</th>
                <th>Dorm</th>
                <th>Room</th>
                <th>Cell #</th>
                <th>Meal</th>
            </thread>
            <tbody id="tbody1"></tbody>
        </table>
    </div>
    


    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAVfWpeD9wGo0_WjL3U3Vl8rntODLn8Thc",
          authDomain: "doordash-dining-hall.firebaseapp.com",
          databaseURL: "https://doordash-dining-hall-default-rtdb.firebaseio.com",
          projectId: "doordash-dining-hall",
          storageBucket: "doordash-dining-hall.appspot.com",
          messagingSenderId: "1017765572736",
          appId: "1:1017765572736:web:e6237d4801c629f0c5f665"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        import { getDatabase, ref, child, onValue, get}
        from  "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"

        const db = getDatabase();
    
    var stdNo = 0;
    var tbody = document.getElementById('tbody1');

    function addToTable(name,time,dorm,room,cell,meal){
        let trow = document.createElement('tr');
        let td1 = document.createElement('td1');
        let td2 = document.createElement('td2');
        let td3 = document.createElement('td3');
        let td4 = document.createElement('td4');
        let td5 = document.createElement('td5');
        let td6 = document.createElement('td6');
        let td7 = document.createElement('td7');

        td1.innerHTML = ++stdNo;
        td2.innerHTML = name;
        td3.innerHTML = time;
        td4.innerHTML = dorm;
        td5.innerHTML = room;
        td6.innerHTML = cell;
        td7.innerHTML = meal;

        trow.appendChild(td1);
        trow.appendChild(td2);
        trow.appendChild(td3);
        trow.appendChild(td4);
        trow.appendChild(td5);
        trow.appendChild(td6);
        trow.appendChild(td7);

        tbody.appendChild(trow);

    }

    function addItems(student){
        stdNo = 0;
        tbody.innerHTML="";
        student.forEach(element => {
            addToTable(element.name, element.time, element.dorm, element.room, element.phone, element.meal);
        });
    }

    function getAllData(){
        const dbRef = ref(db);
        get(child(dbRef, "times"))
        .then((snapshot)=> {
            var students = [];
            snapshot.forEach(childSnapshot => {
                students.push(childSnapshot.val())
            });

            addToTable(students);
        });
    }

    window.onload = getAllData;



</script>
    
    
</body>
</html>
