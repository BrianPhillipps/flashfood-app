<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FlashFood</title>
    <meta name="description" content="" />

  <body> 

    <div class="loader-wrapper">
      <span class="loader"><img src="lightning-removebg-preview.png"></span>
    </div>

    
<div class="content">
  
  <div class="container">
      <h1 style="margin: 0 0 10px 0; font-size: 40px; color:#00205C; text-shadow: 2px 2px #EBA900; font-family: 'Source Sans Pro', sans-serif; text-align: center;">FlashFood</h1>
      <form>
          <div class="input">
            <label>Name:</label>
            <input type="text" id="name">
          </div>
          <div class="input">
          <label>Email:</label>
          <input type="email" id="email" />
          </div>
          <div class="input">
          <label>Student ID:</label>
          <input type="text" id="studentID" maxlength="9" />
          </div>
          <div class="input">
            <label>Phone Number: </label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>

          <div class="input">
          <label>Meal:</label>
          <input type="text" id="meal" />
          </div>
          <div class="input">
          <label>Room Number:</label>
          <input type="text" id="room" />
          </div>
          <div class="input">
          <label>Time:</label>
          <select id="time">
            <option value="6:00">6:00 PM</option>
            <option value="6:20">6:10 PM</option>
            <option value="6:20">6:20 PM</option>
            <option value="6:30">6:30 PM</option>
            <option value="6:40">6:40 PM</option>
            <option value="6:50">6:50 PM</option>
            <option value="7:00">7:00 PM</option>
            <option value="7:10">7:10 PM</option>
            <option value="7:20">7:20 PM</option>
            <option value="7:30">7:30 PM</option>
            <option value="7:40">7:40 PM</option>
            <option value="7:50">7:50 PM</option>
            <option value="8:00">8:00 PM</option>
            </select>
            </div>
            
            <div class="input">
            <label>Dorms:</label>
          <select id="dorm">
            <option value="Fletcher">Fletcher Hall</option>
            <option value="Manchester">Manchester Hall</option>
            <option value="Allyn">Allyn Hall</option>
            <option value="Clark">Clark Hall</option>
            <option value="Beall">Beall Hall</option>
            <option value="McDowell">McDowell Hall</option>
            <option value="Dunbar">Dunbar Hall</option>
            <option value="Engleman">Engleman Hall</option>
            <option value="Prentice">Prentice Hall</option>
            <option value="Koonce">Koonce Hall</option>
            <option value="Korb">Korb Hall</option>
            <option value="Leebrick">Leebrick Hall</option>
            <option value="wright">Wright Hall</option>
            <option value="CentennialA">Centennial Court A</option>
            <option value="CentennialB">Centennial Court B</option>
            <option value="CentennialC">Centennial Court C</option>
            <option value="CentennialD">Centennial Court D</option>
            <option value="CentennialE">Centennial Court E</option>
            <option value="CentennialF">Centennial Court F</option>
            <option value="Johnson">Johnson Hall</option>
            <option value="Lake">Lake Hall</option>
            <option value="Olson">Olson Hall</option>
            <option value="Stopher">Stopher Hall</option>
          </select>
          </div>
          <div class="contentButtons">
          <button type="button" onclick="submitForm()">Submit</button>
          <button type="button" onclick="clearDatabase()">Clear Database</button>
          <button type="button" onclick="openpopup()">Menu</button>
        </div>
        </form>
        <div class="popup" id="popup">
            <button type="button" onclick="closepopup()">Close</button>
            <h1 class="menuHead">Menu</h1>

          </div>

        
        
        
  </div>
